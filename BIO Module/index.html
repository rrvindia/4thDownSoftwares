<!DOCTYPE html>
<html ng-app="BIOComponent">
<head>
    <meta charset="UTF-8">
    <title>BIO Component</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no'
        name='viewport'>
    <!-- bootstrap 3.0.2 -->
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="css/bootstrap-theme.css" rel="stylesheet" type="text/css" />
    <link href="css/dialog/ngDialog.css" rel="stylesheet" type="text/css" />
    <link href="css/dialog/ngDialog-theme-default.css" rel="stylesheet" type="text/css" />
    <link href="css/dialog/ngDialog-theme-plain.css" rel="stylesheet" type="text/css" />
    <link href="css/modify_Style.css" rel="stylesheet" type="text/css" />
</head>
<body ng-controller="MainCtrl">
    <div class="outerbox_container">
        <div class="page-header header_margin">
            <header ng-include="'partials/header.html'"></header>
            <div class="clr_both"></div>
        </div>
        <div class="row" style="padding:0 !important; margin:0 !important;">
            <div class="left_boxSide">
                <section class="sidebar" ng-include="'partials/leftnavigation.html'"></section>
            </div>
            <div class="Right_boxSide" ng-view></div>
            <div class="clr_both"></div>
        </div>
    </div>
    <!-- jQuery 2.0.2 -->
    <script src="js/user_api.js"></script>
    <script src="libs/jquery/jquery.min.js"></script>
    <!-- jQuery UI 1.10.3 -->
    <script src="libs/jquery/jquery-ui-1.10.3.min.js" type="text/javascript"></script>
    <!-- Angular Js and other custom js -->
    <script src="libs/angular/angular.min.js" type="text/javascript"></script>
    <script src="libs/angular/angular-route.min.js" type="text/javascript"></script>

    <script src="com/app.js" type="text/javascript"></script>
    <script src="com/services/appService.js"></script>
    <script src="js/ngDialog.js"></script>
    
    <!-- controller files -->
    <script src="com/controller/userController.js"></script>
    <script src="com/controller/leftnavigation.js"></script>
    <script src="com/controller/maincontroller.js"></script>
    <script src="com/directives/customFilter.js" type="text/javascript"></script>
     <!--serverCommunication.js is used for databse communication -->
    <script src="com/factory/serverCommunication.js"></script>
    <script src="com/directives/customDirectives.js"></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
    <!-- Bootstrap -->
</body>
</html>
